<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no,minimal-ui" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="black" />
<meta name="format-detection" content="telephone=no" />
<link rel="apple-touch-icon-precomposed" href="/qunar-touch.png" />
<title>dragProgress</title>
<link rel="stylesheet" href="http://qunarzz.com/dragProgress/prd/css/dragProgress@dev.css" />
</head>
<body>
    <div style="position: absolute; top: 0px; left: 0px; width: 414px; height: 736px; display: block; z-index: 1002; background-color: rgba(0, 0, 0, 0.4);"></div>
    <qapp-container qapp-name="pop-dragProgress-container" class=" shadow" qapp-ani="actionSheet" style="position: absolute; left: 0px; width: 100%; top: 499px; height: 237px; z-index: 1002;">
    <div class="yo-dragprogress">
        <div class="yo-dragprogress-hd">
            <h3 class="title">价格选择</h3>
        </div>
        <div class="yo-dragprogress-bd content">
        </div>
        <div class="yo-dragprogress-ft">
            <button class="yo-btn yo-btn-light yo-btn-l btn" data-role="cancel">取消</button>
            <button class="yo-btn yo-btn-green yo-btn-l btn" data-role="submit">确定</button>
        </div>
    </div>
    </qapp-container>
</body>
<script src="http://qunarzz.com/dragProgress/prd/js/dragProgress@dev.js"></script>
</html>
